{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="{% static 'recruit/style.css'%}">
    <title>Coaches</title>
</head>
<header style="padding-bottom: 20px">
 <nav class = "navbar navbar-dark " style="height: 200px; background: black;">
    <a href="{% url 'recruit:home' %}"><h1 class="navbar-brand" style= "text-align:center;font-size:5em;">TrueRecruit</h1></a>
     <div class="navbar">

                  {% if user.is_authenticated %}
             <a class="nav-item nav-link" href="{% url 'recruit:profile' %}" style="font-size: 2em">Profile</a>
                      <a class="nav-item nav-link" href="{% url 'recruit:logout' %}" style="font-size: 2em">Logout</a>
        {% else %}
              <a class="nav-item nav-link" href="{% url 'recruit:login' %}" style="font-size: 2em">Login</a>
        {% endif %}

    </div>
 </nav>
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
</header>
<body>
    <a id="createPbtn" type="button" class="button btn-success" style="width: 100%; height: 200px;
    text-align: center; border-radius: 40px; font-size: 3em; padding: 30px; margin: 5px;" href="{% url 'recruit:register' %}">Create Profile</a>

        <a id="createPbtn" type="button" class="button btn-warning" style="width: 100%; height: 200px;
    text-align: center; border-radius: 40px; font-size: 3em; padding: 30px; margin: 5px;" href="{% url 'recruit:coach_list' %}">Coaches</a>

            <a id="createPbtn" type="button" class="button btn-info" style="width: 100%; height: 200px;
    text-align: center; border-radius: 40px; font-size: 3em; padding: 30px; margin: 5px;" href="{% url 'recruit:player_list' %}">Players</a>


</body>
</html>
